<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.position}} </td>
  </ng-container>

  <!-- Phone Number -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.phoneNumber}} </td>
  </ng-container>

  <!-- Make -->
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.make}} </td>
  </ng-container>

  <!-- Model -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.model}} </td>
  </ng-container>

  <!-- Date -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.date}} </td>
  </ng-container>

  <!-- Note -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.note}} </td>
  </ng-container>

  <!-- State -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.state}} </td>
  </ng-container>

  <!-- Header & Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
